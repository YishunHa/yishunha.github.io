<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.css" rel="stylesheet"/>
    <link href="../css/mui.indexedlist.css" rel="stylesheet" />
    <link href="../css/icon.css" rel="stylesheet"/>
    <style>
    	html,
		body {
				height: 100%;
				overflow-y: show;
				color: #000000;
			}
		.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
        .mui-table-view-cell
        {
        	color: #000000;
        }
		</style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">Map</h1>
</header>
<div class="mui-progressbar " style="padding-top: 3px;" id="shows">
    	<span></span>
    </div>
<div class="mui-content">
    <div class="mui-row">
    	  <div class="mui-col-sm-12">
    	  	<h1 style="text-align: center; font-family: 'lucida console';">Cinemas around you</h1>
       <div id="map" style="width:430px; height:400px;"></div>
       <p style="color: #000000; text-align: center;" id="cinematotal"></p>
    	  </div>

    </div>
	       
	
    
</div>
			
    <script src="../js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init({
				swipeBack:true //启用右滑关闭功能
			});
		mui('.mui-scroll-wrapper').scroll({
    
	deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
});
       mui("#shows").progressbar().setProgress(15);
    </script>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA58auOqF6wOraSfv_yWc2EAvHx4s_3PY&libraries=places&callback" async>
    </script>
    <script type="text/javascript" src="../js/location.js"></script>
 
</body>
</html>
